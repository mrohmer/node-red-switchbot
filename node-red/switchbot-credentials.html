<script type="text/javascript">
  RED.nodes.registerType('SwitchBot', {
    category: 'config',
    defaults: {
      name: {value: ""},
      token: {value: "", required: true},
    },
    label: function () {
      return this.name || "SwitchBot";
    }
  });
</script>

<script type="text/html" data-template-name="SwitchBot">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-tag"></i> Token</label>
        <input type="text" id="node-config-input-token" placeholder="(as shown in the apps developer options)">
    </div>
</script>
